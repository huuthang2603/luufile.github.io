<!DOCTYPE html>
<html>
<head>
	<title></title>

</head>
<body>
	<div class="row" style="margin-top:20px;">
<div class="container" >   
 
 
 



<div class="col-md-8">
 
</div>
<div class="col-md-4">

	<div class="login-panel panel panel-default">
		<div class="panel-body"> 
		<center>
		<a href="http://ctsv.stu.edu.vn/"><img src="http://ctsv.stu.edu.vn/images/logo.png"></a><br>
Phòng Công Tác sinh viên-STU		</center>

			<form class="form-signin" method="post" action="http://ctsv.stu.edu.vn/login/verifylogin">
					<h4 class="form-signin-heading">Đăng nhập</h4>
			
		
		<label for="inputEmail" class="sr-only">Email</label> 
		<fieldset class="page-signin-form-group form-group form-group-lg">
                  <div class="page-signin-icon text-muted"><i class="fa fa-user"></i></div>
                  <input class="page-signin-form-control form-control" name="email"  placeholder="Email hoặc MSSV" type="text" required autofocus>
                </fieldset>
                
                <label for="inputPassword" class="sr-only">Mật khẩu</label>
  		<fieldset class="page-signin-form-group form-group form-group-lg">
                  <div class="page-signin-icon text-muted"><i class="fa fa-star"></i></div>
                  <input class="page-signin-form-control form-control" name="password"  id="inputPassword" placeholder="Mật khẩu" type="password" required  >
                </fieldset>
                			  
			 
			<div class="form-group">	  
					 
					<button class="btn btn-lg btn-primary btn-block" type="submit">Đăng nhập</button>
			</div>
	<a href="http://ctsv.stu.edu.vn/login/forgot">Quên mật khẩu?</a>

			</form>
			
			
		</div>
	</div>

</div>
 

</div>

</div>
</body>
</html>
